<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Tailwind CSS CDN link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        .nameError,
        .mobileError,
        .emailError
        {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <section class="bg-white dark:bg-gray-900">
        <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
            <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-center text-gray-900 dark:text-white">Contact Us</h2>
            <form id="contactForm" class="space-y-8">
                <div>
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your name</label>
                    <input type="text" id="name"
                        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
                        placeholder="Enter your name" required>
                    <span class="nameError">Name must contain only letters</span>
                </div>

                <div>
                    <label for="mobile" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your mobile number</label>
                    <input type="tel" id="mobile"
                        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
                        placeholder="Contact number" required>
                    <span class="mobileError">Mobile number must contain only 10 digits</span>
                </div>

                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your email</label>
                    <input type="email" id="email"
                        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
                        placeholder="name@gmail.com" required>
                    <span class="emailError">Provide a valid Gmail address</span>
                </div>

                <div>
                    <label for="subject" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your message</label>
                    <input type="text" id="subject"
                        class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
                        placeholder="Let us know how we can help you" required>
                </div>

                <button type="submit" id="btn"
                    class="py-3 px-5 text-sm font-medium text-center text-white bg-black rounded-lg sm:w-fit hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300">
                    Send message
                </button>
            </form>
        </div>
    </section>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            var name = document.getElementById("name").value;
            var mobile = document.getElementById("mobile").value;
            var email = document.getElementById("email").value;
            

            var nameError = document.querySelector(".nameError");
            var mobileError = document.querySelector(".mobileError");
            var emailError = document.querySelector(".emailError");
            

            var nameRegex = /^[a-zA-Z\s]+$/;
            var mobileRegex = /^\d{10}$/;
            var emailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
            

            var validate = true

            if (nameRegex.test(name) == false) {
                nameError.style.display = "block";
                validate = false
            } else {
                nameError.style.display = "none";
            }

            if (mobileRegex.test(mobile) == false) {
                mobileError.style.display = "block";
                validate = false
            } else {
                mobileError.style.display = "none";
            }

            if (emailRegex.test(email) == false) {
                emailError.style.display = "block";
                validate = false
            } else {
                emailError.style.display = "none";
            }

            if(validate){
                alert("Form submitted successfully!");
                document.getElementById("contactForm").reset(); // Clear form fields
            }
        });
    </script>
</body>
</html>
